<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CMS-style Blog Site</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark" style="justify-content:normal;height:160px;background-color:#000;color:#fff;">
      <a class="navbar-brand" href="/" style="font-weight:bold;font-size:34px;">The Tech Blog</a>

    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 list-container">
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <div class="col-12">

          <input
            class="note-title"
            placeholder="Post Title"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Post Text"></textarea>

          <div id="postBtns">
            <i class="fas fa-save text-light save-note">Save Post</i>
            <i class="fas fa-plus text-light new-note">New Post</i>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
